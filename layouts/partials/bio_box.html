  <div align="left" style="float:left; width:33%">
    <img src="/damico.jpg" alt=propic>
    <div style="padding: 2px 10px; text-align:left">
      <img src="/social/email.svg" height="14pt" style="float:left; margin-top:8px"> &nbsp;<span style="font-size:12pt">: {{ site.Data.contacts.mail }}</span><br>
      <div>
        <img src="/social/github.svg" height="14pt" style="float:left; margin-top:8px;"> &nbsp;<span style="font-size:12pt">: <a href="{{ site.Data.contacts.social.github }}" target="_blank">{{ site.Data.contacts.social.github_name }}</a></span>
      </div>
    </div>
  </div>
  <div align="left" style="float:left; width:3%;">
    &nbsp;
  </div>
  <div align="left" style="float:left; width:64%; border: 2px solid grey; border-radius: 5px; padding: 20px;">

    {{ end }}
  </div>
