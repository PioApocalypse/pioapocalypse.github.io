languageCode: 'it' # lingua
title: 'PioApocalypse - WebCV' # titolo
themeDir: 'themes'
theme: 'hugo-PaperMod'

module:
  hugoVersion:
    extended: true
    min: '0.92.0'

# PARAMETRI
params:
  defaultTheme: dark

  # colors: {}
  # logo: {}
  # homepage_meta_tags: {}
